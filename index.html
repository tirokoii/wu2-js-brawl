<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="danger-msg-box"></div>
        <button id="play-btn">Play</button>
        <button id="stop-btn">Stop</button>
        <h3><span id="player-name">Player</span> hp: <span id="player-hp">0</span></h3>
        <h4><span id="player-name">Player</span> money: <span id="player-money">0</span></h4>
        <h3><span id="enemy-name">Slime</span> hp: <span id="enemy-hp">0</span></h3>
        <img id="enemy-img" src="#" alt="enemy">
        <ul id="fight-log"></ul>
        <h3>Time wasted: <span id="time">0</span>sec</h3>
    </main>
    <script src="main.js"></script>
</body>
</html>
